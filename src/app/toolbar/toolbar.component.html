<mat-toolbar style="background-color: #2a2d30; margin-bottom: none; height: auto; width: auto;">
  <div style="color: white; margin-top: 5px;" (click)="drawer.toggle()">
    <mat-icon >menu</mat-icon>
  </div>
  <div class="title" >
   
    <img class="logo" src="/assets/phi-full-300.png" alt="Phibonacci" (click)="openIndustry()">
    </div>
  <span class="example-spacer"></span>
  
</mat-toolbar>
<mat-drawer-container #nav class="example-container">
  <mat-drawer #drawer mode="side" opened style="background-color: #2a2d30; width: 12%; border: none;">
 
    <hr style="color: white;"> 

    <div (click)="openIndustry()" class="sides">
      <mat-icon class="icons">home</mat-icon>
      <span class="side-text">Industry &nbsp; 4.0</span>
    </div>
    <hr style="margin-top: none; color: white;">
    <div (click)="openEdtech()" class="sides" >
      <mat-icon class="icons">explore</mat-icon>
      <span class="side-text">EdTech</span>
    </div>
    <hr style="margin-top: none; color: white;">
  </mat-drawer>
 
   <mat-drawer-content style="background-color: #2a2d30;">
  
    <hr style="margin-top: none; color: white;">
    <router-outlet></router-outlet>
   </mat-drawer-content>
</mat-drawer-container>
